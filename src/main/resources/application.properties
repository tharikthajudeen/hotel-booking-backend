# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_booking
# JDBC URL for connecting to the MySQL database

spring.datasource.username=root
# Username for connecting to the MySQL database

spring.datasource.password=root
# Password for connecting to the MySQL database

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Fully qualified name of the JDBC driver class for MySQL

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
# Strategy for updating the database schema on application startup or during runtime

spring.jpa.show-sql=true
# Whether to log SQL statements generated by Hibernate

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Hibernate dialect for MySQL 8.x compatibility

# Other Configuration
debug=true
# Whether to enable debug logging for Spring Boot
